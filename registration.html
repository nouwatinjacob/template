<!--Registration Form-->
    <div class="row reg-form">
      <h4 class="center light-green-text accent-3" style="margin-top: 20px;">Be part of this great Community</h4>
    <form class="col s12 offset-s3">
            <div class="row center">
                <div class="input-field col s6 m6">
                   <input id="name" type="email" class="validate">
                   <label for="name" style="color:#64dd17; font-size: 18px;">Full Name</label>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 m6">
                   <input id="email" type="email" class="validate">
                   <label for="email" style="color:#64dd17; font-size: 18px;">Email</label>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 m6">
                   <input id="username" type="email" class="validate">
                   <label for="username" style="color:#64dd17; font-size: 18px;">Username</label>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 m6">
                   <input id="phone" type="tel" class="validate">
                   <label for="phone" style="color:#64dd17; font-size: 18px;">Telephone</label>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 m6">
                    <input id="pass" type="password" class="validate">
                    <label for="pass" data-error="wrong" data-success="right" style="color:#64dd17; font-size: 18px;">Password</label>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 m6">
                    <input id="pass" type="password" class="validate">
                    <label for="pass" data-error="wrong" data-success="right" style="color:#64dd17; font-size: 18px;">Confirm Password</label>
                </div>
            </div>

          <div class="row center">
            <div class="col s6">
              <a href="registration.html" id="download-button" class="btn waves-effect waves-light light-green accent-4">Submit</a>
              </div>
          </div>
              
      </form>
      </div>
